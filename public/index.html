<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal API | BlueSSU</title>
  <style>
    :root {
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #3045ff;
      background-image: url(/noise-light.png);
      background-repeat: repeat;
      background-size: 220px 220px;
      background-position: 0 50%;
      color: var(--text);
      animation: backgroundChange 180s ease-in-out infinite;
      flex-direction: column;
      gap: 16px;
    }

    .brand {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0px;
      font-family: "Apple SD Gothic Neo", "Malgun Gothic", Arial, Helvetica, sans-serif;
    }

    .icon-wrap {
      width: 15vw;
      height: 15vw;
      display: inline-flex;
      border-radius: 14px;
      overflow: hidden;
    }

    .icon-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .title {
      font-size: 15vw;
      margin: 0;
      font-weight: 500;
      font-family: "Pretendard Std Variable", "Pretendard Std", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
    }

    .subtitle {
      margin: 2px 0 0;
      color: rgba(255, 255, 255, 0.92);
      font-size: 18px;
      font-family: "Apple SD Gothic Neo", "Malgun Gothic", Arial, Helvetica, sans-serif;
      line-height: 1.25;
      text-align: center;
    }

    .action-links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 4px;
    }

    .action-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 14px;
      border: 1px solid rgba(255, 255, 255, 0.85);
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.12);
      font-size: 14px;
      font-family: "Apple SD Gothic Neo", "Malgun Gothic", Arial, Helvetica, sans-serif;
    }

    .action-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .github-icon {
      width: 16px;
      height: 16px;
      fill: #fff;
    }

    @keyframes backgroundChange {
      0% {
        background-position: 0 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0 50%;
      }
    }
  </style>
  <link rel="stylesheet" as="style" crossorigin

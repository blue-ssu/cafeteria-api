<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Table</title>
  <link rel="stylesheet" href="/table.css" />
</head>

<body>
  <main class="page">
    <header class="topbar">
      <div class="controls">
        <label class="control">
          식당
          <select id="cafeteria">
            <option value="haksik">학생식당</option>
            <option value="dodam">도담식당</option>
            <option value="faculty">교직원식당</option>
            <option value="dormitory">기숙사식당</option>
          </select>
        </label>
        <label class="control">
          날짜
          <input type="date" id="selectedDate" />
        </label>
      </div>
      <div class="actions">
        <label class="control">
          JWT
          <input type="password" id="jwtToken" class="jwt-input" placeholder="Bearer 토큰 입력" />
        </label>
        <button id="saveBtn" disabled>저장</button>
      </div>
    </header>

    <div id="status" class="status"></div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr id="headerRow">
            <th class="col-name"></th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="week-nav">
      <button id="prevWeekBtn" type="button">이전 주</button>
      <button id="nextWeekBtn" type="button">다음 주</button>
    </div>
  </main>

  <script src="/table.js" defer></script>
</body>

</html>
